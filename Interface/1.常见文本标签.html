<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML练习</title>
</head>
<body>
  <h1>一级标题标签</h1>
  <h2>二级标题标签</h2>
  <h3>三级标题标签</h3> 
  <p>这是一个段落标签的示例。</p>
  <p>这是一个段落标签的示例。<b>字体加粗</b><i>斜体</i><u>下划线</u><s>删除线</s>
  </p>

  <ul>
    <li>无序列表项 1</li>
    <li>无序列表项 2</li>
    <li>无序列表项 3</li>
  </ul>

  <ol>
    <li>有序列表项 1</li>
    <li>有序列表项 2</li>
    <li>有序列表项 3</li>

    
    <h1>table row</h1>
    <table border="1">
      <tr>
        <th>表头 1</th>
        <th>表头 2</th>
        <th>表头 3</th>
      </tr>
      <tr>
        <td>单元格 1</td>
        <td>单元格 2</td>
        <td>单元格 3</td>
      </tr>
      <tr>
        <td>单元格 4</td>
        <td>单元格 5</td>
        <td>单元格 6</td>
      </tr>


  <a href="https://www.example.com">这是一个超链接标签</a>
</body>
</html>
