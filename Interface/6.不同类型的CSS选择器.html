<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不同类型的CSS选择器</title>
  <style>
    /* 元素选择器 */
    h2 {
      color: purple;
    }

    /* 类选择器 */
    .highlight {
      background-color: red;
    }

    /* ID选择器 */
    #unique {
      font-weight: bold;
      font-size:larger;
      color:yellow;
    }

    /* 属性选择器 */
    a[target="_blank"] {
      color: orange;
    }

    /*子元素选择器*/
    .father .son {
      text-decoration: underline;
      color: teal;
    }

    /*后代选择器*/
    .father p{
      border: 2px dashed gray;
    }

    /*伪类选择器*/
    #element:hover {
      color: pink;
    }
  </style>
</head>
<body>
  <h1>不同类型的CSS选择器</h1>

  <h2>元素选择器示例</h2>
  <h3 class="highlight">这是一个使用类选择器的段落，背景颜色为红色。</>
  <h3>这是另一个选择器示例</h3>
  <h4 id="unique">这是一个ID选择器示例</h4>

  <div class="father">
    <p class="son">这是一个子元素选择器示例
      <div class="grandeson">
        <p class="grandson">这是一个后代选择器</p>
      </div>
    </p>
  </div>
  

  <h3 id="element">这是一个伪类选择器</h3>
</body>
</html>
