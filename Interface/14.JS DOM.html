<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM</title>
</head>
<body>
  <div id="box1"> 这是一个ID选择器示例</div>
  <div class="box2">这是一个类选择器</div>
  <div>这是一个普通的div标签</div>
  <script>
    var element_id=document.getElementById("box1");
    console.log("通过ID获取的元素内容："+element_id);
    
    var element_class=document.getElementsByClassName("box2")[0];
    console.log("通过类名获取的元素内容："+element_class);

    var element_tag=document.getElementsByTagName("div")[2];
    console.log("通过标签名获取的元素内容："+element_tag);

    element_id.innerHTML="ID选择器内容被修改了！";
    element_class.style.color="red";    
    element_id.innerText="ID选择器的文本内容被修改了！";

    element_tag.style.backgroundColor="yellow";

    var button_element=document.getElementByTagName("button");
    console.log("获取的按钮元素为："+button_element);

    button_element.onclick=function(){
      alert("按钮被点击了！");
    }
  </script>
</body>
</html>
